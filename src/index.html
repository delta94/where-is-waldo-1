<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta charset="UTF-8">
    <title>Where's Waldo?</title>
  </head>
  <body>
    <div id="app">
      <header id="header-progress">
        <div class="progress-item">
          <img src="https://i.pinimg.com/originals/eb/1d/64/eb1d64c8a222ae60792eb3051f7f367a.png" alt="A picture of Waldo" width="50px">
          <input id="checkbox-waldo" name="checkbox-waldo" type="checkbox" disabled>
          <label for="checkbox-waldo">Waldo</label>
        </div>
        <div class="progress-item">
          <img src="https://i.pinimg.com/originals/09/fa/c3/09fac314d809106a24ee2062b291d3a9.jpg" alt="A picture of Odlaw" width="65px">
          <input id="checkbox-odlaw" name="checkbox-odlaw" type="checkbox" disabled>
          <label for="checkbox-odlaw">Odlaw</label>
        </div>
        <div class="progress-item">
          <img src="https://i.ibb.co/ch5fs3X/Screenshot-1.png" alt="A picture of Wizard" width="70px">
          <input id="checkbox-wizard" name="checkbox-wizard" type="checkbox" disabled>
          <label for="checkbox-wizard">Wizard</label>
        </div>
      </header>
      <img id="img-background" src="" alt="A big picture with Waldo">
    </div>
  </body>
</html>
