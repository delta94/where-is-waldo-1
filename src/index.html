<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta charset="UTF-8">
    <title>Where's Waldo?</title>
  </head>
  <body>
    <div id="app">
      <header id="header-game">
        <div id="block-left">
          <button class="btn" id="btn-restart">Restart</button>
        </div>
        <div id="title-game">
          <img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fimg-title.jpg?alt=media&token=6dac6a6f-ce40-4f59-90e4-a323005f115e" alt="A picture of Waldo">
          <h1>
            Where's Waldo?
          </h1>
        </div>
        <div class="progress-item" id="progress-item-waldo">
          <img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fcharacters%2Fwaldo.jpg?alt=media&token=1b7c784c-ccd6-4420-8092-1a54c18235d5" alt="A picture of Waldo" width="50px">
          <input id="checkbox-waldo" name="checkbox-waldo" type="checkbox" disabled>
          <label for="checkbox-waldo">Waldo</label>
        </div>
        <div class="progress-item" id="progress-item-odlaw">
          <img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fcharacters%2Fodlaw.jpg?alt=media&token=5e56dcd3-7533-4243-bc06-436d09652d37" alt="A picture of Odlaw" width="65px">
          <input id="checkbox-odlaw" name="checkbox-odlaw" type="checkbox" disabled>
          <label for="checkbox-odlaw">Odlaw</label>
        </div>
        <div class="progress-item" id="progress-item-wizard">
          <img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fcharacters%2Fwizard.jpg?alt=media&token=497565f7-d436-4522-b44c-c16dc7e81fc6" alt="A picture of Wizard" width="70px">
          <input id="checkbox-wizard" name="checkbox-wizard" type="checkbox" disabled>
          <label for="checkbox-wizard">Wizard</label>
        </div>
        <div class="progress-item" id="progress-item-wenda">
          <img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fcharacters%2Fwenda.jpg?alt=media&token=bbf5d4b1-a7d5-4b99-a1b7-712358789fdd" alt="A picture of Wenda" width="60px">
          <input id="checkbox-wenda" name="checkbox-wenda" type="checkbox" disabled>
          <label for="checkbox-wenda">Wenda</label>
        </div>
        <div id="block-right">
          <button class="btn" id="btn-select-level" type="button">Select level</button>
          <a class="link-navigation" id="link-leaderboard" href="/leaderboard.html">Leaderboard</a>
        </div>
      </header>
      <div id="game-field">
        <img id="img-background" src="" alt="A big picture with Waldo">
        <div class="message" id="message-not-found">
          <a class="btn-close" id="message-not-found-btn-close">x</a>
          <p>Not found.</p>
        </div>
        <div id="cover"></div>
      </div>
      <div class="message" id="message-endgame">
        <a class="btn-close">x</a>
        <p id="message-endgame-header">Congratulations!</p>
        <div id="message-endgame-body">
          <p>You have found all characters.</p>
          <div id="block-submit-to-leaderboard">
            <label for="input-user">Enter your name to be added to the leaderboard <b>(Optional)</b></label>
            <input name="input-user" type="text" maxlength="20" placeholder="Your name">
            <button type="button">Submit</button>
          </div>
        </div>
      </div>
      <div class="message" id="message-name-added">
        <a class="btn-close">x</a>
        <p>Your name has been successfully added to the leaderboard.</p>
      </div>
      <div class="message" id="message-countdown">
        3
      </div>
      <div id="level-selector">
        <label for="list-level" id="list-level-title">Choose a level</label>
        <ul class="list-level" id="list-level-level1" name="list-level-level1">
          <li class="level-option" id="level-1">
            <img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fbackground%2Flevel-1.jpg?alt=media&token=73362c84-6cb1-4b96-9068-99a4813c6397" alt="A picture of the first level" width="250" height="175">
            <div class="level-option-description">
              <p>Level 1</p>
            </div>
          </li>
          <li class="level-option" id="level-2">
            <img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fbackground%2Flevel-2.jpg?alt=media&token=586e45b9-37b6-4d54-a7e8-f1ff2e9137ef" alt="A picture of the second level" width="250" height="175">
            <div class="level-option-description">
              <p>Level 2</p>
            </div>
          </li>
          <li class="level-option" id="level-3">
            <img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fbackground%2Flevel-3.jpg?alt=media&token=803e890f-fc0c-41e8-8b41-04c2c7b920ed" alt="A picture of the third level" width="250" height="175">
            <div class="level-option-description">
              <p>Level 3</p>
            </div>
          </li>
          <li class="level-option" id="level-4">
            <img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fbackground%2Flevel-4.jpg?alt=media&token=c9fefdc8-e80d-4d7c-a9a6-74b28f9b7a88" alt="A picture of the fourth level" width="250" height="175">
            <div class="level-option-description">
              <p>Level 4</p>
            </div>
          </li>
          <li class="level-option" id="level-5">
            <img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fbackground%2Flevel-5.jpg?alt=media&token=adcadb39-9034-410a-a361-72adc9347958" alt="A picture of the fifth level" width="250" height="175">
            <div class="level-option-description">
              <p>Level 5</p>
            </div>
          </li>
          <li class="level-option" id="level-6">
            <img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fbackground%2Flevel-6.jpg?alt=media&token=31640e7d-f2ab-4a58-a19a-d0b39598ec7c" alt="A picture of the sixth level" width="250" height="175">
            <div class="level-option-description">
              <p>Level 6</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
