<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta charset="UTF-8">
    <title>Leaderboard</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Leaderboard</h1>
        <div id="block-navigation">
          <a class="link-navigation" id="link-game" href="/">Back to Game</a>
        </div>
      </header>
      <ul class="leaderboard-list" id="leaderboard-list-levels">
        <li class="list-item-levels">
          <button class="btn btn-select-level" data-level="level-1" type="button">Level 1</button>
        </li>
        <li class="list-item-levels">
          <button class="btn btn-select-level" data-level="level-2" type="button" >Level 2</button>
        </li>
        <li class="list-item-levels">
          <button class="btn btn-select-level" data-level="level-3" type="button">Level 3</button>
        </li>
        <li class="list-item-levels">
          <button class="btn btn-select-level" data-level="level-4" type="button">Level 4</button>
        </li>
        <li class="list-item-levels">
          <button class="btn btn-select-level" data-level="level-5" type="button">Level 5</button>
        </li>
        <li class="list-item-levels">
          <button class="btn btn-select-level" data-level="level-6" type="button">Level 6</button>
        </li>
      </ul>
      <ul class="leaderboard-list" id="leaderboard-list-players">
        <h2 id="leaderboard-header">Top 20 players</h2>
        <div class="loader" id="loader-leaderboard"></div>
        <li class="list-item" id="list-template">
            <div>Player X</div>
            <div>Has finished in Y seconds</div>
        </li>
      </ul>
    </div>
  <script src="/dist/leaderboard.js"></script></body>
</html>
