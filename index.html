cture of Wenda" width="60px"> <input id="checkbox-wenda" name="checkbox-wenda" type="checkbox" disabled="disabled"> <label for="checkbox-wenda">Wenda</label></div><div id="block-right"><button class="btn" id="btn-select-level" type="button">Select level</button> <a class="link-navigation" id="link-leaderboard" href="leaderboard.html">Leaderboard</a></div></header><div id="game-field"><img id="img-background" src="" alt="A big picture with Waldo"><div class="message" id="message-not-found"><a class="btn-close" id="message-not-found-btn-close">x</a><p>Not found.</p></div><div id="cover"></div></div><div class="message" id="message-endgame"><a class="btn-close">x</a><p id="message-endgame-header">Congratulations!</p><div id="message-endgame-body"><p>You have found all characters.</p><div id="block-submit-to-leaderboard"><label for="input-user">Enter your name to be added to the leaderboard <b>(Optional)</b></label> <input name="input-user" maxlength="20" placeholder="Your name"> <button type="button">Submit</button></div></div></div><div class="message" id="message-name-added"><a class="btn-close">x</a><p>Your name has been successfully added to the leaderboard.</p></div><div class="message" id="message-countdown">3</div><div id="level-selector"><label for="list-level" id="list-level-title">Choose a level</label><ul class="list-level" id="list-level-level1" name="list-level-level1"><li class="level-option" id="level-1"><img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fbackground-mini%2Flevel-1-mini.jpg?alt=media&token=26786fdf-562d-4c1b-a7ad-3d46bd7a8489" alt="A picture of the first level" width="250" height="175"><div class="level-option-description"><p>Level 1</p></div></li><li class="level-option" id="level-2"><img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fbackground-mini%2Flevel-2-mini.jpg?alt=media&token=00789d46-900a-4aca-ae7e-29fc7fec8677" alt="A picture of the second level" width="250" height="175"><div class="level-option-description"><p>Level 2</p></div></li><li class="level-option" id="level-3"><img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fbackground-mini%2Flevel-3-mini.jpg?alt=media&token=93105771-3fa5-41ad-b2c6-2c755de9f99e" alt="A picture of the third level" width="250" height="175"><div class="level-option-description"><p>Level 3</p></div></li><li class="level-option" id="level-4"><img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fbackground-mini%2Flevel-4-mini.jpg?alt=media&token=5691adfa-519c-4012-8555-c4fb60054617" alt="A picture of the fourth level" width="250" height="175"><div class="level-option-description"><p>Level 4</p></div></li><li class="level-option" id="level-5"><img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fbackground-mini%2Flevel-5-mini.jpg?alt=media&token=f2b660a1-5f91-4341-8270-2ae6c11147b7" alt="A picture of the fifth level" width="250" height="175"><div class="level-option-description"><p>Level 5</p></div></li><li class="level-option" id="level-6"><img src="https://firebasestorage.googleapis.com/v0/b/where-is-waldo-odin.appspot.com/o/images%2Fbackground-mini%2Flevel-6-mini.jpg?alt=media&token=94b08144-c161-4c3c-8167-1dc6676a82ce" alt="A picture of the sixth level" width="250" height="175"><div class="level-option-description"><p>Level 6</p></div></li></ul></div></div><script src="/where-is-waldo/app.js"></script></body></html>
